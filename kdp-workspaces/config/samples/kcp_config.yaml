apiVersion: v1
kind: Namespace
metadata:
  name: kdp-workspaces-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kdp-workspaces
  namespace: kdp-workspaces-system
data:
  # KCP API URL (optional - can be overridden in kubeconfig)
  kcp-url: ""
  # Workspace path in kcp (default: root)
  kcp-workspace-path: "root"
  # Workspace type to create (default: kdp-organization)
  workspace-type: "kdp-organization"
