# This is a template file. You need to replace the kubeconfig value with your actual kcp kubeconfig.
#
# To create the secret:
# 1. Get your kcp kubeconfig
# 2. Base64 encode it: base64 -w 0 < your-kcp-kubeconfig.yaml
# 3. Replace <base64-encoded-kubeconfig> below with the encoded value
# 4. Apply: kubectl apply -f kcp_secret.yaml
#
# Example:
# kubectl create secret generic kdp-workspaces \
#   --from-file=kubeconfig=/path/to/kcp-kubeconfig.yaml \
#   -n kdp-workspaces-system

apiVersion: v1
kind: Secret
metadata:
  name: kdp-workspaces
  namespace: kdp-workspaces-system
type: Opaque
data:
  # Base64-encoded kcp kubeconfig
  # This kubeconfig should have permissions to:
  # - Create/Get/List/Watch/Delete workspaces.tenancy.kcp.io in root workspace
  # - Get workspace status
  kubeconfig: <base64-encoded-kubeconfig>
